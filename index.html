<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-screen">
        <div class="output">
            <div data-pre-cal class="output-up"></div>
            <div data-cur-cal class="output-down"></div>
        </div>
        <button data-all-clear class="d_size"><i>AC</i></button>
        <button data-del><i>DEL</i></button> 
        <button data-operation><i>รท</i></button>
        <button data-number><i>1</i></button>
        <button data-number><i>2</i></button>
        <button data-number><i>3</i></button>
        <button data-operation><i>*</i></button>
        <button data-number><i>4</i></button>
        <button data-number><i>5</i></button>
        <button data-number><i>6</i></button>
        <button data-operation><i>+</i></button>
        <button data-number><i>7</i></button>
        <button data-number><i>8</i></button>
        <button data-number><i>9</i></button>
        <button data-operation><i>-</i></button>
        <button data-number>.</button>
        <button data-number><i>0</i></button>
        <button data-equal class="d_size">=</button>
    </div>
    
</body>
</html>
